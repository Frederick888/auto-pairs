name: Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  pre-commit:
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Run hooks
        run: |
          python3 -m pip install pre-commit
          pre-commit run --all-files
  test-ubuntu:
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Versions
        run: vim --version
      - name: Run tests
        run: |
          git clone https://github.com/thinca/vim-themis
          ./vim-themis/bin/themis
  test-mac:
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Versions
        run: vim --version
      - name: Run tests
        run: |
          git clone https://github.com/thinca/vim-themis
          ./vim-themis/bin/themis
  test-windows:
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Versions
        run: vim --version
      - name: Run tests
        run: |
          git clone https://github.com/thinca/vim-themis
          ./vim-themis/bin/themis.bat
